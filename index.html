<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>todo.kanban</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <p class="headings-select-box">
        Limit to todos under heading:
        <select id="headingsSelect" size="1"></select>
      </p>

      <p><button id="butOpenFile">Open File</button></p>

      <textarea id="fileContents" rows="30" cols="50" hidden></textarea>

      <div class="board">
        <div id="todoDrop" class="drop-zone">
          <h1>Todo</h1>
          <ul id="todoList" class="lane"></ul>
        </div>

        <div id="doneDrop" class="drop-zone">
          <h1>Done</h1>
          <ul id="doneList" class="lane"></ul>
        </div>
      </div>

      <script type="module" src="script.js"></script>
    </div>
  </body>
</html>
